<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="STYLE.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #831064;
            display: flex;
            justify-content: center;
            align-items: BOTTOM;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgb(122, 15, 70);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><div class="logo">
            <img src="https://static.tildacdn.net/tild3566-3166-4131-b361-656163663931/logo-logo-open-edx-h.png" alt="Logo" height="50">
            
    <nav>
        <a href="login.html" >LOGIN</a>
       <a href="INDEX.HTML" >THE PLATFORM</a>
       <a href="GET.HTML">GET STARTED</a>
       <a href="CONTACT.HTML">CONTACT US</a>
    </nav>

</header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="error">Incorrect username or password. Please try again.</p> <!-- Optional error message -->
    </div>
</body>
</html>
